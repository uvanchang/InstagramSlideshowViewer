<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>

    /* TODO: fix the small black bar at the bottom on Mac */
    /* TODO: add crossfade on images/videos */

    * {
      line-height: 0;
    }

    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: black;
    }

    /* TODO: fix so that smaller images fit the screen */
    #main-image {
      z-index: 1;
      padding: 0;
      display: none;
      margin: 0 auto;
      max-width: 100%;
      max-height: 100%;
      height: auto;
      width: auto;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    /* TODO: fix so that videos are horizontally centered with no scroll bar */
    video {
      padding: 0;
      display: none;
      margin: 0 auto;
      height: 100vh;
      min-width: 130vh;
    }

    #play-pause {
      z-index: 2;
      display: none;
      animation-name: fade;
      animation-duration: 2s;
      animation-fill-mode: forwards;
      padding: 0;
      margin: 0 auto;
      max-width: 100%;
      max-height: 100%;
      height: auto;
      width: auto;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    @keyframes fade {
      0% { opacity: 1; }
      100% { opacity: 0; }
    }

    #loader {
      display: block;
      border: 16px solid #f3f3f3;
      border-top: 16px solid #3498db;
      border-radius: 50%;
      width: 120px;
      height: 120px;
      animation: spin 2s linear infinite;
      padding: 0;
      position: absolute;
      top: calc(50% - 76px);
      left: calc(50% - 76px);
      transform: translate(-50%, -50%);
    }

    /* Animation for loader */
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Next & previous buttons */
    .prev, .next {
      cursor: pointer;
      position: absolute;
      top: 50%;
      width: auto;
      margin-top: -22px;
      padding: 16px;
      color: white;
      font-weight: bold;
      font-size: 18px;
      transition: 0.6s ease;
      border-radius: 0 3px 3px 0;
      user-select: none;
    }

    /* Position the "next button" to the right */
    .next {
      right: 0;
      border-radius: 3px 0 0 3px;
    }

    /* On hover, add a black background color with a little bit see-through */
    .prev:hover, .next:hover {
      background-color: rgba(0,0,0,0.8);
    }

  </style>
</head>
<body>

  <div id="loader"></div>
  <img id="play-pause">
  <img id="main-image">
  <video muted></video>
  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>

  <script type="text/javascript" src="./index.js"></script>

</body>
</html>
