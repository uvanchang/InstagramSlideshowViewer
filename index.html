<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>

    * {
      line-height: 0;
    }

    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: black;
    }

    img {
      padding: 0;
      display: none;
      margin: 0 auto;
      max-width: 100%;
      max-height: 100%;
      height: auto;
      width: auto;
      position: absolute;
      top: 50%;
      left: 50%;
      -ms-transform: translate(-50%, -50%);
      transform: translate(-50%, -50%);
    }

    video {
      padding: 0;
      display: none;
      margin: 0 auto;
      height: 100vh;
      min-width: 130vh;
    }

    #loader {
      display: block;
      border: 16px solid #f3f3f3;
      border-top: 16px solid #3498db;
      border-radius: 50%;
      width: 120px;
      height: 120px;
      animation: spin 2s linear infinite;
      position: absolute;
      top: 50%;
      left: 50%;
      -ms-transform: translate(-50%, -50%);
      transform: translate(-50%, -50%);
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

  </style>
</head>
<body>

  <div id="loader"></div>
  <img>
  <video muted></video>

  <script type="text/javascript" src="./jquery-3.4.1.min.js"></script>
  <script type="text/javascript" src="./index.js"></script>

</body>
</html>
